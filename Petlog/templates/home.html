{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
    <div class="mb-5">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="post-image">
        {% endif %}
        <p>{{ post.pub_date }}, Author: {{ post.author }}</p>
    </div>
{% endfor %}
{% endblock %}
